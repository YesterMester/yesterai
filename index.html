<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-AI Chat & Code Reviewer</title>
    
    <script src="https://puter.com/v2/sdk/puter.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg-color: #1e1e1e;
            --surface-color: #2d2d2d;
            --primary-text-color: #dcdcdc;
            --secondary-text-color: #8c8c8c;
            --accent-color: #4a90e2;
            --accent-hover-color: #63a4ff;
            --user-msg-bg: #3a3d40;
            --assistant-msg-bg: #2d2d2d;
            --border-color: #444;
            --error-color: #5c2c2c;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- Basic Setup --- */
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Layout --- */
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
        }
        header {
            padding: 1rem;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            gap: 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
            white-space: nowrap;
        }
        main {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        .code-reviewer {
            width: 40%;
            min-width: 350px;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            background-color: var(--surface-color);
            padding: 1rem;
        }

        /* --- Chat Window --- */
        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 90%;
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            line-height: 1.6;
            word-wrap: break-word;
        }
        .message p:first-child { margin-top: 0; }
        .message p:last-child { margin-bottom: 0; }
        .message ul, .message ol { padding-left: 20px; }
        .message.user {
            background-color: var(--user-msg-bg);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .message.assistant {
            background-color: var(--assistant-msg-bg);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .message.error {
            background-color: var(--error-color);
            color: #ffc2c2;
            align-self: center;
        }
        .message.thinking {
            align-self: flex-start;
            color: var(--secondary-text-color);
            font-style: italic;
        }

        /* --- Controls & Inputs --- */
        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        select, button {
            background-color: var(--user-msg-bg);
            color: var(--primary-text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, opacity 0.2s ease;
        }
        select:hover, button:hover { background-color: #4a4d50; }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .chat-input-form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--surface-color);
            flex-shrink: 0;
            gap: 1rem;
        }
        textarea {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: #252526;
            color: var(--primary-text-color);
            font-size: 1rem;
            resize: none;
            transition: border-color 0.2s ease;
        }
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .chat-input-form button {
            background-color: var(--accent-color);
            color: white;
            border: none;
        }
        .chat-input-form button:hover { background-color: var(--accent-hover-color); }

        .code-reviewer h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        #code-review-input {
            flex-grow: 1;
            margin-bottom: 1rem;
            font-family: 'Courier New', Courier, monospace;
        }
        /* IMPROVEMENT: Style for non-disruptive validation feedback */
        #code-review-input.invalid {
            border-color: #e53935;
        }
        #review-button {
            width: 100%;
            background-color: #28a745;
            color: white;
        }
        #review-button:hover { background-color: #34c759; }

        /* --- Code Block Styling --- */
        pre {
            background-color: #282c34;
            color: #abb2bf;
            padding: 1.25rem 1rem;
            border-radius: 8px;
            overflow-x: auto;
            position: relative;
            margin: 1rem 0;
        }
        pre code.hljs {
           padding: 0;
           background: none;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #444c56;
            color: #adbac7;
            border: 1px solid #5a6470;
            border-radius: 5px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8em;
            opacity: 0; /* IMPROVEMENT: Hide button by default */
            transition: opacity 0.2s, background-color 0.2s;
        }
        pre:hover .copy-button { opacity: 1; }
        .copy-button:hover { background-color: #5a6470; }

        /* --- IMPROVEMENT: Responsiveness for smaller screens --- */
        @media (max-width: 800px) {
            main {
                flex-direction: column;
            }
            .code-reviewer {
                width: 100%;
                max-width: 100%;
                height: 40%; /* Give it a defined height */
                border-top: 1px solid var(--border-color);
            }
            .chat-container {
                border-right: none;
            }
            header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ðŸ¤– Multi-AI Assistant</h1>
            <div class="controls">
                <label for="model-selector" class="visually-hidden">Select AI Model:</label>
                <select id="model-selector">
                    <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash</option>
                    <option value="gpt-4o">OpenAI GPT-4o</option>
                    <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                    <option value="gpt-3.5-turbo">OpenAI GPT-3.5 Turbo</option>
                </select>
                <button id="clear-chat-btn">Clear Chat</button>
            </div>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-window" id="chat-window">
                    <div class="message assistant">
                        <p>Welcome! Select an AI model from the top-right and ask me anything. You can also paste code into the panel on the right and ask for a review.</p>
                    </div>
                </div>
                <form class="chat-input-form" id="chat-form">
                    <label for="message-input" class="visually-hidden">Chat Message:</label>
                    <textarea id="message-input" placeholder="Type your message..." rows="2"></textarea>
                    <button type="submit" aria-label="Send Message">Send</button>
                </form>
            </div>

            <aside class="code-reviewer"> <h2>Code Reviewer</h2>
                <label for="code-review-input" class="visually-hidden">Code to review:</label>
                <textarea id="code-review-input" placeholder="Paste your code here..."></textarea>
                <button id="review-button">Review My Code</button>
            </aside>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Element References ---
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const modelSelector = document.getElementById('model-selector');
        const clearChatBtn = document.getElementById('clear-chat-btn');
        const reviewButton = document.getElementById('review-button');
        const codeReviewInput = document.getElementById('code-review-input');
        
        // --- State Management ---
        let conversationHistory = [];

        // --- Core Functions ---

        /**
         * IMPROVEMENT: A single function to manage the loading state of all controls.
         * Disables/enables inputs to prevent race conditions or duplicate submissions.
         * @param {boolean} isLoading - True if the AI is processing, false otherwise.
         */
        const setLoadingState = (isLoading) => {
            messageInput.disabled = isLoading;
            reviewButton.disabled = isLoading;
            modelSelector.disabled = isLoading;
            chatForm.querySelector('button').disabled = isLoading;
        };
        
        /**
         * IMPROVEMENT: A single, refactored function to handle sending any prompt to the AI.
         * @param {string} promptText - The user's prompt to be sent.
         */
        const submitPromptToAI = (promptText) => {
            addMessageToUI(promptText, 'user');
            conversationHistory.push({ role: 'user', content: promptText });
            
            setLoadingState(true);
            getAIResponse(conversationHistory);
        };

        /**
         * Sends a request to the Puter AI and handles the response.
         * @param {Array} messages - The conversation history to send to the AI.
         */
        const getAIResponse = async (messages) => {
            const thinkingMessage = addMessageToUI('...', 'thinking');
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const selectedModel = modelSelector.value;
                const response = await puter.ai.chat({
                    model: selectedModel,
                    messages: messages
                });

                if (response.error) {
                    throw new Error(response.error);
                }

                const assistantMessage = response.choices[0].message.content;
                conversationHistory.push({ role: 'assistant', content: assistantMessage });
                
                thinkingMessage.remove();
                addMessageToUI(assistantMessage, 'assistant');

            } catch (error) {
                console.error('AI Error:', error);
                thinkingMessage.remove();
                addMessageToUI(`Error: ${error.message}`, 'error');
            } finally {
                setLoadingState(false);
                messageInput.focus();
            }
        };

        /**
         * IMPROVEMENT: More robustly renders messages, handling basic Markdown and ensuring HTML safety.
         * This function now programmatically creates elements instead of relying solely on innerHTML.
         * @param {string} text - The message content.
         * @param {string} sender - 'user', 'assistant', 'error', or 'thinking'.
         * @returns {HTMLElement} The created message element.
         */
        const addMessageToUI = (text, sender) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            
            // Only parse markdown for the assistant
            if (sender === 'assistant') {
                const fragments = text.split(/(```[\s\S]*?```)/g);

                fragments.forEach(fragment => {
                    if (fragment.startsWith('```')) {
                        const codeMatch = fragment.match(/```(\w*)\n([\s\S]*?)```/);
                        if (codeMatch) {
                            const [, lang, code] = codeMatch;
                            const pre = document.createElement('pre');
                            const codeEl = document.createElement('code');
                            codeEl.className = `language-${lang || 'plaintext'}`;
                            codeEl.textContent = code; // Using textContent is safer
                            pre.appendChild(codeEl);
                            messageElement.appendChild(pre);
                            hljs.highlightElement(codeEl);
                            addCopyButton(pre);
                        }
                    } else {
                        // Handle other markdown like bold, italics, and lists
                        const p = document.createElement('p');
                        let htmlContent = fragment
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                            .replace(/\*(.*?)\*/g, '<em>$1</em>')
                            .replace(/^- (.*$)/gm, '<ul><li>$1</li></ul>')
                            .replace(/<\/ul>\n<ul>/g, ''); // Fix for multiple list items
                        p.innerHTML = htmlContent;
                        messageElement.appendChild(p);
                    }
                });
            } else {
                // For user, error, or thinking messages, just set the text content directly for safety.
                const p = document.createElement('p');
                p.textContent = text;
                messageElement.appendChild(p);
            }
            
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return messageElement;
        };

        /**
         * Adds a 'Copy' button to a <pre> code block element.
         * @param {HTMLElement} preElement - The <pre> element to attach the button to.
         */
        const addCopyButton = (preElement) => {
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'Copy';
            copyButton.setAttribute('aria-label', 'Copy code snippet');
            
            copyButton.addEventListener('click', () => {
                const codeText = preElement.querySelector('code').innerText;
                navigator.clipboard.writeText(codeText).then(() => {
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => { copyButton.textContent = 'Copy'; }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            });
            preElement.appendChild(copyButton);
        };

        // --- Event Handlers ---

        const handleChatSubmit = (event) => {
            event.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;
            
            submitPromptToAI(userMessage);
            messageInput.value = '';
            messageInput.style.height = 'auto';
        };
        
        const handleCodeReview = () => {
            const codeToReview = codeReviewInput.value.trim();
            codeReviewInput.classList.remove('invalid'); // Reset validation style

            if (!codeToReview) {
                // IMPROVEMENT: Non-disruptive feedback instead of an alert.
                codeReviewInput.classList.add('invalid');
                setTimeout(() => codeReviewInput.classList.remove('invalid'), 1500);
                return;
            }
            
            const reviewPrompt = `Please act as an expert code reviewer. Analyze the following code snippet for quality, correctness, performance, and style. Provide a detailed review covering:
1. **Bugs or Potential Issues**: Any logical errors or edge cases that might fail.
2. **Performance Optimizations**: Suggestions for making the code run faster or more efficiently.
3. **Readability and Style**: Adherence to conventions, clarity, and maintainability.
4. **Security Vulnerabilities**: Any potential security risks.
5. **A refactored version** of the code if you believe significant improvements can be made.
Format your response using Markdown. Here is the code:
\`\`\`
${codeToReview}
\`\`\`
            `;
            submitPromptToAI(reviewPrompt);
        };

        const clearChat = () => {
            conversationHistory = [];
            chatWindow.innerHTML = '';
            addMessageToUI('Chat cleared. Select a model and start a new conversation.', 'assistant');
        };
        
        const handleTextareaKeydown = (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        };

        // --- Event Listeners ---
        chatForm.addEventListener('submit', handleChatSubmit);
        messageInput.addEventListener('keydown', handleTextareaKeydown);
        clearChatBtn.addEventListener('click', clearChat);
        reviewButton.addEventListener('click', handleCodeReview);
        
        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        });
    });
    </script>
</body>
</html>
